<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("button").click(function () {
                $.getJSON("http://localhost:9998/jsonp/questions?callback=?", function (data) {
                    alert(data[0].text + ", mandatory: " + data[0].mandatory + ", bound to attribute: " + data[0].attribute);
                });
            });
        });
    </script>
</head>
<body>

<button onclick="">Get JSON data</button>
<div></div>

</body>
</html>
